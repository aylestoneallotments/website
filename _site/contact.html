	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script>
	  var bittersMap = (function () {
	    var myLatlng = new google.maps.LatLng(52.6070036,-1.1352628),
	        mapCenter = new google.maps.LatLng(52.6070036,-1.1352628),
	        mapCanvas = document.getElementById('map_canvas'),
	        mapOptions = {
	          center: mapCenter,
	          zoom: 16,
	          scrollwheel: false,
	          draggable: true,
	          disableDefaultUI: true,
	          mapTypeId: google.maps.MapTypeId.ROADMAP
	        },
	        map = new google.maps.Map(mapCanvas, mapOptions),
	        contentString =
	          '<div id="content">'+
	          '<div id="siteNotice">'+
	          '</div>'+
	          '<h1 id="firstHeading" class="firstHeading">Aylestone Allotments</h1>'+
	          '<div id="bodyContent"'+
	          '<p>53 Copinger Rd, Leicester, LE2 6LF</p>'+
	          '</div>'+
	          '</div>',
	        infowindow = new google.maps.InfoWindow({
	          content: contentString,
	          maxWidth: 300
	        }),
	        marker = new google.maps.Marker({
	          position: myLatlng,
	          map: map,
	          title: 'Aylestone Allotments'
	        });

	    return {
	      init: function () {
	        map.set('styles', [{
	          featureType: 'landscape',
	          elementType: 'geometry',
	          stylers: [
	            { hue: '#ffff00' },
	            { saturation: 30 },
	            { lightness: 10}
	          ]}
	        ]);

	        google.maps.event.addListener(marker, 'click', function () {
	          infowindow.open(map,marker);
	        });
	      }
	    };
	  }());

	  bittersMap.init();
	</script>
