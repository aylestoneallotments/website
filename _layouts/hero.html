{% include header.html %}
<main role="main">
	<header class="hero" {% if page.hero-image-url != null %}style="background-image: url('{{ page.hero-image-url }}');" {% endif %}>
		<div class="hero-inner">
				<div class="hero-copy">
					<h1>{{ page.title }}</h1>
					<p>{{ page.hero-copy }}</p>	
				</div>
			</div>
		</div>
	</header>
	<section class="page-content">
		<article>
		{{ content }}
	</article>
	<aside>
		{% include posts.html %}
		{% include mailchimp.html %}
	</aside>
	</section>
</main>
	
{% include footer.html %}
{% include closure.html %}
