---
title: News
layout: default
summary: Latest news from the Aylestone Allotment Society.
---

<ul class="itemlist">
  {% for post in site.posts %}
    {% unless post.categories contains 'event' %}
    <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	{% endunless %}{% endfor %}
</ul>
