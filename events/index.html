---
layout: default
title: Events
---

<script>
(function() {
		$.getJSON("events.json", function(data) {
				var items = [];
				$.each(data.events, function(key, val) {
						if (Date.parse(data.events[key].start) > $.now()) {
								$(".event-" + (key + 1) ).show();
							}
						});
				});
		})();
</script>

<div id="events">
{% for post in site.data.events | sort 'start' %}
<div class="teaser event event-{{ forloop.index }}"><h2><a href="{{ post.url }}">{{ post.title }} </a></h2>
<p>{{ post.start | date_to_string }}</p>
<p>{{ post.summary }}</p>
</div>
{% endfor %}
</ul>
