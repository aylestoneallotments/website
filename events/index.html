---
layout: default
title: Events
---

<script>
(function() {
		$.getJSON("events.json", function(data) {
				var items = [];
				$.each(data.events, function(key, val) {
						if (Date.parse(data.events[key].start) < $.now()) {
								$(".event-" + (key + 1) ).hide();
							}
						});
				});
		})();
</script>



<ul id="events">
{% for post in site.data.events | sort 'start' %}
<li><a class="event-{{ forloop.index }}" href="{{ post.url }}">{{ post.title }} {{ post.start }}</a></li>
{% endfor %}
</ul>
